<fieldset id="auth_cas_settings">
	<legend>{L_CAS}</legend>
	<dl>
		<!-- IF S_AUTH_CAS_LIBR -->
		<div class="successbox">
			<p>{AUTH_CAS_LIBR_VERSION} {L_CAS_LIBR_SUCCESS}</p>
		</div>
		<!-- ELSE -->
		<div class="errorbox">
			<p>{L_CAS_LIBR_FAIL}</p>
		</div>
		<!-- ENDIF -->
	</dl>
	<dl>
		<dt><label for="cas_version">{L_CAS_VERSION}{L_COLON}</label><br /></dt>
		<dd><select id="cas_version" name="config[cas_version]">"{AUTH_CAS_VERSION_OPTIONS}"</select></dd>
	</dl>
	<dl>
		<dt><label for="cas_host">{L_CAS_HOST}{L_COLON}</label><br /><span>{L_CAS_HOST_EXPLAIN}</span></dt>
		<dd><input type="text" id="cas_host" size="40" name="config[cas_host]" value="{AUTH_CAS_HOST}" /></dd>
	</dl>
	<dl>
		<dt><label for="cas_port">{L_CAS_PORT}{L_COLON}</label><br /><span>{L_CAS_PORT_EXPLAIN}</span></dt>
		<dd><input type="text" id="cas_port" size="40" name="config[cas_port]" value="{AUTH_CAS_PORT}" /></dd>
	</dl>
	<dl>
		<dt><label for="cas_uri">{L_CAS_URI}{L_COLON}</label><br /><span>{L_CAS_URI_EXPLAIN}</span></dt>
		<dd><input type="text" id="cas_uri" size="40" name="config[cas_uri]" value="{AUTH_CAS_URI}" /></dd>
	</dl>
	<dl>
		<dt><label for="cas_cert">{L_CAS_CERT}{L_COLON}</label><br /><span>{L_CAS_CERT_EXPLAIN}</span></dt>
		<dd><input type="text" id="cas_cert" size="40" name="config[cas_cert]" value="{AUTH_CAS_CERT}" /></dd>
	</dl>
	<dl>
		<dt><label for="cas_login">{L_CAS_LOGIN}{L_COLON}</label><br /><span>{L_CAS_LOGIN_EXPLAIN}</span></dt>
		<dd><input type="text" id="cas_login" size="40" name="config[cas_login]" value="{AUTH_CAS_LOGIN}" /></dd>
	</dl>
	<dl>
		<dt><label for="cas_logout">{L_CAS_LOGOUT}{L_COLON}</label><br /><span>{L_CAS_LOGOUT_EXPLAIN}</span></dt>
		<dd><label><input type="radio" class="radio" name="config[cas_logout]" value="1"<!-- IF S_AUTH_CAS_LOGOUT --> id="cas_logout" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
		<label><input type="radio" class="radio" name="config[cas_logout]" value="0"<!-- IF not S_AUTH_CAS_LOGOUT --> id="cas_logout" checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
	</dl>
</fieldset>

services:
   auth.provider.cas:
      class: getekid\cas\auth\provider\cas
      arguments:
          - @dbal.conn
          - @config
          - @request
          - @user
      tags:
          - { name: auth.provider }    
   getekid.cas.cas_login_listener:
      class: getekid\cas\event\cas_login_listener
      arguments:
          - @config
          - @template
      tags:
          - { name: event.listener }